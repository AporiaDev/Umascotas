<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - U-Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-paw mr-2"></i>U-Mascota
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">
                        <i class="fas fa-user mr-1"></i>Adoptante
                    </span>
                    <a href="/adoptante/mascotas-disponibles" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-heart mr-1"></i>Mascotas Disponibles
                    </a>
                    <a href="/adoptante/mis-solicitudes" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-list mr-1"></i>Mis Solicitudes
                    </a>
                    <button onclick="cerrarSesion()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                        <i class="fas fa-sign-out-alt mr-1"></i>Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-user-circle text-blue-600 mr-3"></i>
                    Mi Perfil
                </h1>
                <button onclick="editarPerfil()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-edit mr-1"></i>Editar Perfil
                </button>
            </div>

            <!-- Información del usuario -->
            <div id="perfilInfo" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                        <p id="nombreCompleto" class="text-lg text-gray-900">Cargando...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                        <p id="correoElectronico" class="text-lg text-gray-900">Cargando...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                        <p id="telefono" class="text-lg text-gray-900">Cargando...</p>
                    </div>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ciudad</label>
                        <p id="ciudad" class="text-lg text-gray-900">Cargando...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Usuario</label>
                        <p id="tipoUsuario" class="text-lg text-gray-900">Cargando...</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Registro</label>
                        <p id="fechaRegistro" class="text-lg text-gray-900">Cargando...</p>
                    </div>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="mt-8 pt-8 border-t border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Mis Estadísticas</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-blue-50 p-6 rounded-lg text-center">
                        <i class="fas fa-heart text-3xl text-blue-600 mb-2"></i>
                        <h3 class="text-2xl font-bold text-blue-800" id="solicitudesEnviadas">0</h3>
                        <p class="text-blue-600">Solicitudes Enviadas</p>
                    </div>
                    <div class="bg-green-50 p-6 rounded-lg text-center">
                        <i class="fas fa-check-circle text-3xl text-green-600 mb-2"></i>
                        <h3 class="text-2xl font-bold text-green-800" id="solicitudesAprobadas">0</h3>
                        <p class="text-green-600">Solicitudes Aprobadas</p>
                    </div>
                    <div class="bg-yellow-50 p-6 rounded-lg text-center">
                        <i class="fas fa-clock text-3xl text-yellow-600 mb-2"></i>
                        <h3 class="text-2xl font-bold text-yellow-800" id="solicitudesPendientes">0</h3>
                        <p class="text-yellow-600">Solicitudes Pendientes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let usuario = null;

        // Cargar información del usuario al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jwt_token');
            const usuarioData = localStorage.getItem('usuario');
            
            if (!token || !usuarioData) {
                alert('Debes iniciar sesión para ver tu perfil');
                window.location.href = '/login';
                return;
            }

            usuario = JSON.parse(usuarioData);
            cargarInformacionUsuario();
        });

        // Función para cargar información del usuario
        function cargarInformacionUsuario() {
            if (usuario) {
                document.getElementById('nombreCompleto').textContent = usuario.nombre || 'No especificado';
                document.getElementById('correoElectronico').textContent = usuario.correo || 'No especificado';
                document.getElementById('telefono').textContent = 'No especificado'; // Se puede obtener de la API
                document.getElementById('ciudad').textContent = 'No especificado'; // Se puede obtener de la API
                document.getElementById('tipoUsuario').textContent = usuario.tipoUsuario || 'ADOPTANTE';
                document.getElementById('fechaRegistro').textContent = 'No especificado'; // Se puede obtener de la API
            }
        }

        // Función para editar perfil (placeholder)
        function editarPerfil() {
            alert('Función de edición de perfil en desarrollo');
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                localStorage.removeItem('jwt_token');
                localStorage.removeItem('usuario');
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
