spring.application.name=Umascota2

#URl base de datos

# URL de conexi칩n
spring.datasource.url=jdbc:mysql://localhost:3306/umascotas?useSSL=false&serverTimezone=UTC

#Usar variables de entorno para mayor proteccion
# Usuario y contrase침a (usar variables de entorno en producci칩n)
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# Configuraci칩n de JPA / Hibernate
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Formatear el SQL en consola
spring.jpa.properties.hibernate.format_sql=true