<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Registrarse</h1>

        <form action="/auth/register" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700">Nombre Completo</label>
                <input type="text" name="nombreCompleto" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700">Correo Electrónico</label>
                <input type="email" name="correoElectronico" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700">Contraseña</label>
                <input type="password" name="contrasena" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700">Teléfono</label>
                <input type="text" name="telefono" class="w-full border rounded-lg px-3 py-2">
            </div>

            <div>
                <label class="block text-gray-700">Ciudad</label>
                <input type="text" name="ciudad" class="w-full border rounded-lg px-3 py-2">
            </div>

            <div>
                <label class="block text-gray-700">Tipo de Usuario</label>
                <select name="tipoUsuario" class="w-full border rounded-lg px-3 py-2">
                    <option value="ADOPTANTE">ADOPTANTE</option>
                    <option value="PUBLICADOR">PUBLICADOR</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                Crear Cuenta
            </button>
        </form>

        <p class="mt-4 text-center text-sm">
            ¿Ya tienes cuenta?
            <a href="/login" class="text-blue-500 hover:underline">Inicia sesión</a>
        </p>
    </div>
</body>
</html>
